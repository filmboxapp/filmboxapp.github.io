<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Favicon b√°sico -->
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="shortcut icon" href="favicon.ico">

<!-- Icono Apple -->
<link rel="apple-touch-icon" href="apple-touch-icon.png">

<!-- Iconos Android / Chrome -->
<link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">

<!-- Manifest -->
<link rel="manifest" href="site.webmanifest">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FILMBOX</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #fff;
  }

  header {
    position: sticky;
    top: 0;
    background-color: rgba(17,17,17,0.9);
    padding: 10px 20px;
    display: flex;
    align-items: center;
    z-index: 100;
  }

  header .logo {
    font-size: 20px;
    font-weight: bold;
    color: #e81c1c;
    margin-right: 15px;
  }

  header input {
    flex: 1;
    padding: 8px 12px;
    border-radius: 20px;
    border: none;
    outline: none;
    background: #222;
    color: #ffffff;
  }

  .movies {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    padding: 10px;
  }

  .movie-card {
    position: relative;
    background-size: cover;
    background-position: center;
    aspect-ratio: 2/3;
    border-radius: 6px;
    cursor: pointer;
    display: block;
    transition: transform 0.3s ease;
    text-decoration: none;
  }

  .movie-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(0,255,0,0.7);
  }

  .movie-card .quality-tag {
    position: absolute;
    top: 8px;
    left: 8px;
    background-color: #e81c1c;
    color: #fff;
    font-size: 12px;
    font-weight: bold;
    padding: 3px 6px;
    border-radius: 4px;
    z-index: 10;
  }
  /* üîπ Ajuste del reproductor seg√∫n orientaci√≥n */
@media (orientation: landscape) {
  .header {
    height: 100vh; /* ocupa toda la altura horizontal */
  }

  .header iframe {
    width: 100%;
    height: 100%;
  }
}

@media (orientation: portrait) {
  .header {
    height: 200px; /* tama√±o original vertical */
  }

  .header iframe {
    width: 100%;
    height: 100%;
  }
}

/* üîπ Contenido din√°mico adaptativo */
.content {
  display: flex;
  flex-wrap: wrap; /* se adapta si la pantalla es peque√±a */
  gap: 15px;
}

.poster img {
  max-width: 100%;
  height: auto;
  border-radius: 10px;
}

.details {
  flex: 1 1 auto; /* se adapta al espacio disponible */
}

.synopsis {
  width: 100%;
}
</style>
</head>
<body>

<header>
  <div class="logo">FILMBOX</div>
  <input type="text" id="search" placeholder="Buscar...">
</header>
  <!-- üîî Aviso global debajo del logo/buscador -->
<div class="marquee">
  <span>‚ö° Servidor actualizado | üåê FilmBox pronto en navegadores</span>
</div>

<style>
  .marquee {
    width: 100%;
    overflow: hidden;
    background: #e50914; /* rojo tipo Netflix */
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    padding: 8px 0;
    white-space: nowrap;
    margin-top: 10px; /* espacio respecto al buscador */
    border-radius: 6px; /* opcional, para que se vea m√°s elegante */
  }

  .marquee span {
    display: inline-block;
    padding-left: 100%;
    animation: scroll 12s linear infinite;
  }

  @keyframes scroll {
    0%   { transform: translateX(0); }
    100% { transform: translateX(-100%); }
  }
</style>

<section class="movies" id="movieList">
  <!-- Las pel√≠culas se cargar√°n aqu√≠ desde el JSON -->
</section>

<script>
const movieList = document.getElementById('movieList');
const searchInput = document.getElementById('search');
let moviesData = [];

// Cargar JSON
fetch('Peliculas.json')
  .then(response => response.json())
  .then(data => {
    moviesData = data;
    renderMovies(moviesData);
  });

// Funci√≥n para mostrar pel√≠culas
function renderMovies(movies) {
  movieList.innerHTML = '';
  movies.forEach(movie => {
    const a = document.createElement('a');
    a.className = 'movie-card';
    a.href = movie.link;
    a.dataset.title = movie.title;
    a.style.backgroundImage = `url('${movie.poster}')`;

    const span = document.createElement('span');
    span.className = 'quality-tag';
    span.textContent = movie.quality || 'HD';

    a.appendChild(span);
    movieList.appendChild(a);
  });
}

// Buscador
searchInput.addEventListener('input', () => {
  const q = searchInput.value.toLowerCase();
  const filtered = moviesData.filter(movie => movie.title.toLowerCase().includes(q));
  renderMovies(filtered);
});
</script>

</body>
</html>
